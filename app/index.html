<!DOCTYPE html>
<html>
  <head>
    <title>...</title>
    <script src="/svv.im.bundled.min.js"></script>
    <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #okay-sure {
      width: 100%;
      height: 200px;
      background-color: red;
    }
    </style>
  </head>
  <body>
    <canvas id="okay-sure"></canvas>
    <script>
      let canvas = document.getElementById("okay-sure");
      let app = new svv.Beneath({el: canvas});

      ~function loop() {
        requestAnimationFrame(loop);
        app.update();
        app.draw();
      }();

      window.addEventListener("load", function () {
        window.addEventListener("resize", app.size.bind(app));
      });
    </script>

  </body>
</html>
